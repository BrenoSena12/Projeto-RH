<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de rh</title>
    <link rel="stylesheet" href="Tela_inicial.css">
    <!--logo janela do navegador-->
    <link rel="shortcut icon" href="/imagem/favicon.png" type="image/x-icon">
    <!--css bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <nav>
        <div class="titulo">
            <h1>Calculadora e Gestão de Recursos Humanos</h1>
        </div>
        <!--Links de navegação-->
        <div class="links">
            <a href="#">Cadastrar Funcionário</a>
            <a href="#">Pesquisar Funcionário</a>
            <a href="#">Calculadora</a>
            <a href="#">botao de alguma coisa</a>
        </div>
    </nav>
    
    <main>

        <!--scrip js do bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        
        <div id="carouselExampleIndicators" class="carousel slide">
            <!--indicadores de slide-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>

            <!--inicio do carrossel-->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/imagem/empresa1.jpg" class="d-block w-100 c-img" alt="imagem empresa">
                </div>
                <div class="carousel-item">
                    <img src="/imagem/empresa3.jpg" class="d-block w-100 c-img" alt="imagem empresa">
                </div>
                <div class="carousel-item">
                    <img src="/imagem/empresa4.jpg" class="d-block w-100 c-img" alt="imagem empresa">
                </div>
            </div>

            <!--passar os slides-->
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </main>

</body>
</html>
